<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="brand-title">Responsive Navbar</div>
        <!-- <a href="" class=""> -->
        <div class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <!-- </a> -->
        <div class="navbar-links">
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#services">Services</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#contact">Contact</a></li>
                <li><button class="signup-btn">Sign Up</button></li>
            </ul>
        </div>
    </nav>
    <div class="signup-form-container">
        <div class="signup-form">
            <h2>Sign Up</h2>
            <form>
                <input type="text" placeholder="Name">
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <button type="submit">Sign Up</button>
            </form>
            <span class="close-btn">&times;</span>
        </div>
    </div>

    <div class="carousel">
        <img class="carousel-image active" src="img1.jpg" alt="Image 1">
        <img class="carousel-image" src="img2.jpg" alt="Image 2">
        <img class="carousel-image" src="img3.jpg" alt="Image 3">
        <img class="carousel-image" src="img4.jpg" alt="Image 4">
    </div>
    <script src="script.js"></script>
</body>

</html>
