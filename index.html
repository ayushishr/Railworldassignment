<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Navbar</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <nav class="navbar">
        <div class="brand-title">Responsive Navbar</div>
        <!-- <a href="" class=""> -->
        <div class="toggle-button">
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
        </div>
        <!-- </a> -->
        <div class="navbar-links">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Services</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact</a></li>
                <li><button class="signup-btn">SignUp</button></li>
            </ul>
        </div>
    </nav>

    <div class="signup-form-container">
        <div class="signup-form">
            <h2>Signup Form</h2>
            <form action="">
                <li>Name</li>
                <input type="text" placeholder="Name">
                <li>Email</li>
                <input type="email" placeholder="Email">
                <li>Password</li>
                <input type="password" placeholder="Password">
                <button type="submit">SignUp</button>
            </form>
            <span class="close-btn">X</span>
        </div>
    </div>

    <div class="carousel">
        <img class="carousel-image active" src="img1.jpg" alt="Image 1">
        <img class="carousel-image" src="img2.jpg" alt="Image 2">
        <img class="carousel-image" src="img3.jpg" alt="Image 3">
        <img class="carousel-image" src="img4.jpg" alt="Image 4">
    </div>


    <script src="script.js"></script>
</body>

</html>
